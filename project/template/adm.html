{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{%  static 'css/main.css' %}">
  <title>Adim</title>
</head>

<body>

  <div class=container>
    <div class="row mt-5">
      <div class="col-md-6">
        <!-- <h1>basil Jose</h1> -->
        <h2 class="text-white text-center p-2 mt-5">Insert student details</h2>
        <!-- {% for message in messages %} -->
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong></strong> {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- {% endfor %} -->
        <form action="insert" method="post"> {% csrf_token %}

          <label class="text-white">UserName</label>
          <div class="form-group">
            <input type="text" class="form-control" name="username" required>
          </div>
          <label class="text-white mt-2">Email</label>
          <div class="form-group">
            <input type="email" class="form-control " name="email" required>
          </div>

          <label class="text-white mt-2">Password</label>
          <div class="form-group">
            <input type="password" class="form-control" name="pass1" required>
          </div>

          <label class="text-white mt-2">Confirm Password</label>
          <div class="form-group">
            <input type="password" class="form-control" name="pass2" required>
          </div>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-light" type="submit">submit</button>

          </div>



        </form><br>
        <button type="button" class="btn btn-dark btn-lg mt-3"><a href="/logout"
            class="text text-decoration-none">logout</a>
        </button>

      </div>
      <div class="col-md-6">
        <!-- <h1>basil Jose</h1> -->
        <h2 class="text-white text-center p-2 mt-5">Student details</h2>
        <table class="table table-light table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <th scope="row">{{d.id}}</th>
              <td>{{d.username}}</td>
              <td>{{d.email}}</td>
              <td><a type="button" href="/update/{{d.id}}" class="btn btn-light">Edit</a></td>
              <td><a type="button" href="/delete/{{d.id}}" class="btn btn-dark">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>

    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
