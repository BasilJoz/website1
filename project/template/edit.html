{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static 'css/main.css' %}">
    <title>Adim</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h2 class="text-centre text-white bg-dark p-2 ">Update student details</h2>
                <br />
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the student name" name="username"
                            value="{{d.username}}" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" placeholder="Enter the student email" name="email"
                            value="{{d.email}}" required />

                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark mt-3" type="submit">Update</button>
                    </div>

                </form>
            </div>
            <div class="col-8">


            </div>
        </div>
    </div>

</body>

</html>
