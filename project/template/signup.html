{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{%  static 'css/main.css' %}">
  <title>Signup</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-4 "></div>
      <div class="col-4 mt-5">
        <h2 class="text-white text-center">SignUp Here</h2>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong></strong> {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <form action="/" method="post"> {% csrf_token %}

          <label class="text-white">UserName</label>
          <div class="form-group">
            <input type="text" class="form-control" name="username" required>
          </div>
          <label class="text-white mt-2">Email</label>
          <div class="form-group">
            <input type="email" class="form-control " name="email" required>
          </div>

          <label class="text-white mt-2">Password</label>
          <div class="form-group">
            <input type="password" class="form-control" name="pass1" required>
          </div>

          <label class="text-white mt-2">Confirm Password</label>
          <div class="form-group">
            <input type="password" class="form-control" name="pass2" required>
          </div>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-light" type="submit">SignIn</button>

          </div>



        </form><br><br>
        <p>Already User?<a href="/login">Login</a></p>
      </div>

    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
